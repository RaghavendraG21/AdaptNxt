<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Products</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    h1 { color: #333; }
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
    }
    button {
      margin: 5px;
    }
    #logout {
      float: right;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button id="logout">Logout</button>
  <div id="products"></div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Please login as Admin.");
      window.location.href = "login.html";
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    function fetchProducts() {
      fetch("http://localhost:8081/api/products", {
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById("products");
        container.innerHTML = "";
        products.forEach(product => {
          const div = document.createElement("div");
          div.className = "product-card";
          div.innerHTML = `
            <h3>${product.name}</h3>
            <p><strong>Category:</strong> ${product.category}</p>
            <p>${product.description}</p>
            <p><strong>Price:</strong> â‚¹${product.price}</p>
            <button onclick="deleteProduct(${product.id})">Delete</button>
            <button onclick="editProduct(${product.id}, '${product.name}', '${product.category}', '${product.description}', ${product.price})">Edit</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        fetch(`http://localhost:8081/api/products/${id}`, {
          method: "DELETE",
          headers: { "Authorization": "Bearer " + token }
        })
        .then(res => {
          if (res.ok) fetchProducts();
          else alert("Failed to delete");
        });
      }
    }

    function editProduct(id, name, category, description, price) {
      const newName = prompt("Enter new name:", name);
      const newCategory = prompt("Enter new category:", category);
      const newDesc = prompt("Enter new description:", description);
      const newPrice = prompt("Enter new price:", price);

      const updated = {
        name: newName,
        category: newCategory,
        description: newDesc,
        price: parseFloat(newPrice)
      };

      fetch(`http://localhost:8081/api/products/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(updated)
      })
      .then(res => {
        if (res.ok) fetchProducts();
        else alert("Update failed");
      });
    }

    fetchProducts();
  </script>
</body>
</html>
