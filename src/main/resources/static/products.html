<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List - E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    h2 {
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card h3 {
      margin: 10px 0;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #45a049;
    }

    .btn-order {
      background-color: #007BFF;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .topbar button {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h2>üõçÔ∏è Products</h2>
    <div>
      <button onclick="goToCart()">üõí Cart</button>
      <button onclick="goToOrders()">üì¶ My Orders</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="product-grid" id="productList"></div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    function loadProducts() {
      fetch("http://localhost:8081/api/products")
        .then(res => res.json())
        .then(products => {
          const container = document.getElementById("productList");
          container.innerHTML = "";
          products.forEach(p => {
            const div = document.createElement("div");
            div.className = "product-card";
            div.innerHTML = `
              <h3>${p.name}</h3>
              <p><strong>Category:</strong> ${p.category}</p>
              <p>${p.description}</p>
              <p><strong>‚Çπ${p.price}</strong></p>
              <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
              <button class="btn btn-order" onclick="placeOrderNow(${p.id})">Order Now</button>
            `;
            container.appendChild(div);
          });
        });
    }

    function addToCart(productId) {
    	  fetch("http://localhost:8081/api/cart/add", {
    	    method: "POST",
    	    headers: {
    	      "Content-Type": "application/json",
    	      "Authorization": "Bearer " + token,
    	    },
    	    body: JSON.stringify({ productId: productId, quantity: 1 }),
    	  })
    	  .then(res => {
    	    if (!res.ok) throw new Error("Failed to add to cart");
    	    return res.text();
    	  })
    	  .then(msg => alert(msg))
    	  .catch(err => alert(err.message));
    	}


    function placeOrderNow(productId) {
      fetch("http://localhost:8081/api/orders/place", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token,
        },
        body: JSON.stringify({
          items: [{ productId: productId, quantity: 1 }],
          shippingAddress: "Default Address",
          paymentMethod: "COD"
        })
      })
        .then(res => {
          if (!res.ok) throw new Error("Order failed");
          return res.json();
        })
        .then(order => {
          alert("Order placed! Order ID: " + order.id);
        })
        .catch(err => alert(err.message));
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    function goToCart() {
      window.location.href = "cart.html";
    }

    function goToOrders() {
      window.location.href = "order-history.html";
    }

    loadProducts();
  </script>
</body>
</html>
