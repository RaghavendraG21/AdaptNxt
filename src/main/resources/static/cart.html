<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - E-Commerce</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    input[type="number"] {
      width: 60px;
      margin-right: 10px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .topbar button {
      background-color: #28a745;
    }

    .topbar button.logout {
      background-color: #dc3545;
    }

    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h2>üõí Your Cart</h2>
    <div>
      <button onclick="goToProducts()">‚¨ÖÔ∏è Back to Products</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="cartList"></div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Login required");
      window.location.href = "login.html";
    }

    function loadCart() {
      fetch("http://localhost:8081/api/cart", {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to load cart");
        return res.json();
      })
      .then(items => {
        const list = document.getElementById("cartList");
        list.innerHTML = "";

        if (items.length === 0) {
          list.innerHTML = '<p class="empty-message">Your cart is empty.</p>';
          return;
        }

        items.forEach(item => {
          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `
            <p><strong>Product ID:</strong> ${item.product.id}</p>
            <p><strong>Name:</strong> ${item.product.name}</p>
            <p><strong>Quantity:</strong> 
              <input type="number" id="qty-${item.product.id}" value="${item.quantity}" min="1" />
              <button onclick="updateItem(${item.product.id})">Update</button>
              <button onclick="removeItem(${item.product.id})">Remove</button>
            </p>
          `;
          list.appendChild(div);
        });
      })
      .catch(err => {
        alert("Error: " + err.message);
      });
    }

    function updateItem(productId) {
      const qty = document.getElementById(`qty-${productId}`).value;
      fetch(`http://localhost:8081/api/cart/update/${productId}?quantity=${qty}`, {
        method: "PUT",
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Update failed");
        return res.text();
      })
      .then(msg => {
        alert(msg);
        loadCart();
      })
      .catch(err => alert("Error: " + err.message));
    }

    function removeItem(productId) {
      fetch(`http://localhost:8081/api/cart/remove/${productId}`, {
        method: "DELETE",
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Remove failed");
        return res.text();
      })
      .then(msg => {
        alert(msg);
        loadCart();
      })
      .catch(err => alert("Error: " + err.message));
    }

    function goToProducts() {
      window.location.href = "products.html";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    loadCart();
  </script>

</body>
</html>
